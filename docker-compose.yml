version: "3.9"
services:
  dfe_chatbot:
    build: .
    container_name: dfe_chatbot
    environment:
      DB_NAME: $DB_NAME
      DB_HOST: 'ydb-local'
      DB_PORT: $DB_PORT
    depends_on:
      - 'ydb-local'
  ydb-local:
    image: cr.yandex/yc/yandex-docker-local-ydb:latest
    restart: unless-stopped
    ports:
      - '2136:2136'
      - '2135:2135'
      - '8765:8765'
    volumes:
      - 'ydb_certs:/ydb_certs'
      - 'ydb_data:/ydb_data'
    hostname: 'ydb-local'
    environment:
      YDB_DEFAULT_LOG_LEVEL: NOTICE
      GRPC_TLS_PORT: 2135
      GRPC_PORT: 2136
      MON_PORT: 8765
volumes:
  ydb_certs:
  ydb_data:

